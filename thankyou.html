<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THANK PAGE</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<style>
    body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .box {
        background: linear-gradient(145deg, blue, gold);
        height: 300px;
        opacity: 0;
        transform: translateY(-200px);
        animation: fadeInScale 3s ease-out forwards;
    }

    .btn {
        background-color: black;
        color: white;
        transform: scale(0.9);
        animation: fadeInScale 1s ease-out forwards;
    }

    .btn:hover {
        background-color: blue;
        color: white;
        font-weight: bold;
        border: 2px solid black;
    }

    .btn:active , :focus{
        background-color: blue;
        color: white;
        font-weight: bold;
        border: 2px solid black;
    }

    @keyframes fadeInScale {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<body>
    <div class="box col-lg-4 col-10 rounded-5 text-center pt-5 text-white">
        <h1 id="thankText" class="fst-italic fw-bold"></h1>
        <p id="thankText" class="py-4 px-3">Your message has been sent successfully.</p>
        <a href="index.html"><button class="btn col-lg-4 col-6 btn-outline-dark"> Return to Website</button></a>
    </div>
</body>
<script>
    const text = "ðŸŽ‰ Thank You!";
    let i = 0;
    const speed = 300;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("thankText").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        } else {
            setTimeout(() => {
                document.getElementById("thankText").innerHTML = "";
                i = 0;
                typeWriter();
            }, 1000); // Wait 1 second before restarting
        }
    }
    window.onload = typeWriter;
</script>

</html>
